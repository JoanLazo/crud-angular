<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar datos</h3>
        </div>
        <div class="card-body">
          <form action="">
              <div class="form-group">
                  <label for="">Nombres:</label>
                  <input [(ngModel)]="persona.name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Apellidos:</label>
                <input [(ngModel)]="persona.apellidos" type="text" class="form-control">
            </div>
            <button (click)="Actualizar(persona)" class="btn bnt-danger">Actualizar</button>
          </form>
        </div>
    </div>
</div>
